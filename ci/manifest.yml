projects:
  - libvirt-dbus
  - libvirt+dist
  - libvirt-glib+dist

gitlab:
  namespace: libvirt
  project: libvirt-dbus

targets:

  almalinux-8: x86_64

  centos-stream-8:
    projects:
      - libvirt-dbus
      - libvirt+minimal
      - libvirt-glib

    jobs:
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  centos-stream-9:
    projects:
      - libvirt-dbus
      - libvirt+minimal
      - libvirt-glib

    jobs:
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  debian-11: x86_64

  debian-sid: x86_64

  fedora-38: x86_64

  fedora-39: x86_64

  fedora-rawhide: x86_64

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
